<html>

<head>
    <title>Namara</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="namara.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="col-md-4 col-md-offset-4">
                <form id="namaraForm">
                  <div class="form-group">
                    <label for="dataSetId">Data set ID</label>
                    <input type="text" id="dataSetId" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label for="organizationId">Organization ID (optional)</label>
                    <input type="text" id="organizationId" class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="apiKey">API Key</label>
                    <input type="text" id="apiKey" class="form-control" required>
                    <small class="form-text text-muted">We'll never share your api key with anyone else.</small>
                  </div>

                  <button type="submit" id="submitButton" class="btn btn-success">Get Namara Data!</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
